<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topline News</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">

    <script>
        const API_PROXY = "http://localhost:3000/news";

        let storedPrefs = localStorage.getItem('prefs');
        let preferences = storedPrefs ? JSON.parse(storedPrefs) : { blockedSources: [], topics: ['Technology', 'Trending', 'Politics', 'Health', 'Entertainment', 'Sports'] };

        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelector('.tabs');
            const storyLists = document.querySelectorAll('.story-list');

            tabs.addEventListener('click', event => {
                const tab = event.target.closest('.tab');
                if (tab) {
                    const category = tab.getAttribute('data-tab');
                    showTab(category);
                }
            });

            function showTab(category) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                storyLists.forEach(div => div.style.display = 'none');

                const activeTab = document.querySelector(`.tab[data-tab="${category}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }

                const activeList = document.querySelector(`.story-list[data-category="${category}"]`);
                if (activeList) {
                    activeList.style.display = 'block';
                    loadNews(category, activeList.id);
                }
            }

            // Load initial tab
            showTab('technology');
        });

        async function loadNews(category, containerId) {
            try {
                const response = await fetch(`${API_PROXY}?category=${category.toLowerCase()}`);
                const data = await response.json();

                if (data.articles) {
                    renderStories(containerId, data.articles);
                } else {
                    document.getElementById(containerId).innerHTML = '<p>No news available.</p>';
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById(containerId).innerHTML = '<p>Error fetching news. Please try again later.</p>';
            }
        }

        function renderStories(containerId, articles) {
            let container = document.getElementById(containerId);
            container.innerHTML = articles
                .filter(article => article.source && article.source.name && !preferences.blockedSources.includes(article.source.name))
                .map(article => `
                    <div class="story">
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <span class="source" onclick="toggleBlockSource('${article.source.name.replace(/'/g, "\\'")}')">
                            ${article.source.name}
                        </span>
                    </div>
                `).join('');
        }

        function toggleBlockSource(sourceName) {
            const index = preferences.blockedSources.indexOf(sourceName);
            if (index > -1) {
                preferences.blockedSources.splice(index, 1); // Remove source
            } else {
                preferences.blockedSources.push(sourceName); // Add source
            }
            localStorage.setItem('prefs', JSON.stringify(preferences));
            // Re-render news for current tab
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const category = activeTab.getAttribute('data-tab');
                loadNews(category, `${category}-stories`);
            }
        }
    </script>
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="technology">Tech</div>
        <div class="tab" data-tab="trending">Trending</div>
        <div class="tab" data-tab="politics">Politics</div>
        <div class="tab" data-tab="health">Health</div>
        <div class="tab" data-tab="entertainment">Entertainment</div>
        <div class="tab" data-tab="sports">Sports</div>
    </div>

    <!-- News Sections -->
    <div class="story-list" id="technology-stories" data-category="technology"></div>
    <div class="story-list" id="trending-stories" data-category="trending" style="display: none;"></div>
    <div class="story-list" id="politics-stories" data-category="politics" style="display: none;"></div>
    <div class="story-list" id="health-stories" data-category="health" style="display: none;"></div>
    <div class="story-list" id="entertainment-stories" data-category="entertainment" style="display: none;"></div>
    <div class="story-list" id="sports-stories" data-category="sports" style="display: none;"></div>

</body>
</html>
