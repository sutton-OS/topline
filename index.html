<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topline News</title>
    <style>
        .tabs { display: flex; gap: 10px; }
        .tab { padding: 10px; cursor: pointer; border-radius: 5px; background-color: #eee; }
        .tab.active { font-weight: bold; background-color: #ddd; }
        .story-list { display: none; }
        
        /* Spacing between news stories */
        .story {
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa; /* Light background */
        }
    </style>
</head>
<body>
 <div class="tabs">
    <div class="tab active" onclick="showTab('technology')">Tech</div>
    <div class="tab" onclick="showTab('trending')">Trending</div>
    <div class="tab" onclick="showTab('politics')">Politics</div>
    <div class="tab" onclick="showTab('health')">Health</div>
    <div class="tab" onclick="showTab('entertainment')">Entertainment</div>
    <div class="tab" onclick="showTab('sports')">Sports</div> <!-- Added Sports tab -->
</div>

<div id="technology-stories" class="story-list"></div>
<div id="trending-stories" class="story-list" style="display: none;"></div>
<div id="politics-stories" class="story-list" style="display: none;"></div>
<div id="health-stories" class="story-list" style="display: none;"></div>
<div id="entertainment-stories" class="story-list" style="display: none;"></div>
<div id="sports-stories" class="story-list" style="display: none;"></div> <!-- Added Sports div -->

    <script>
        const API_PROXY = "http://localhost:3000/news";

        let storedPrefs = localStorage.getItem('prefs');
        let preferences = storedPrefs ? JSON.parse(storedPrefs) : { blockedSources: [], topics: ['Technology', 'Trending', 'Politics', 'Health', 'Entertainment'] };

        window.onload = () => showTab('technology');  // Default to Tech tab

        async function loadNews(category, containerId) {
            try {
                const response = await fetch(`${API_PROXY}?category=${category.toLowerCase()}`);
                const data = await response.json();
                renderStories(containerId, data.articles);
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById(containerId).innerHTML = '<p>Error fetching news. Please try again later.</p>';
            }
        }

        function renderStories(containerId, articles) {
            const container = document.getElementById(containerId);
            container.innerHTML = articles
                .filter(article => article.source && article.source.name && !preferences.blockedSources.includes(article.source.name))
                .map(article => `
                    <div class="story">
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <span class="source" onclick="toggleBlockSource('${article.source.name.replace(/'/g, "\\'")}')">
                            ${article.source.name}
                        </span>
                    </div>
                `).join('');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.story-list').forEach(div => div.style.display = 'none');
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-stories`).style.display = 'block';
            loadNews(tabName, `${tabName}-stories`);
        }
    </script>
</body>
</html>
