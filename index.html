<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topline News</title>
    <style>
        .tabs { display: flex; }
        .tab { padding: 10px; cursor: pointer; }
        .tab.active { font-weight: bold; }
        .story-list { display: none; }

        /* Spacing between news stories */
        .story {
            margin-bottom: 15px;  /* Adds spacing between stories */
            padding-bottom: 10px; /* Optional: Adds extra padding */
            border-bottom: 1px solid #ddd; /* Optional: Adds a subtle separator */
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-category="technology" onclick="showTab('technology')">Tech</div>
        <div class="tab" data-category="general" onclick="showTab('general')">General</div>
    </div>
    <div id="technology-stories" class="story-list"></div>
    <div id="general-stories" class="story-list"></div>

    <script>
        const API_PROXY = "http://localhost:3000/news";

        let storedPrefs = localStorage.getItem('prefs');
        let preferences = storedPrefs ? JSON.parse(storedPrefs) : { blockedSources: [], topics: ['Technology', 'General'] };

        window.onload = () => showTab('technology');

        async function loadNews(category, containerId) {
            try {
                const response = await fetch(`${API_PROXY}?category=${category.toLowerCase()}`);
                const data = await response.json();
                renderStories(containerId, data.articles);
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById(containerId).innerHTML = '<p>Error fetching news. Please try again later.</p>';
            }
        }

        function renderStories(containerId, articles) {
            const container = document.getElementById(containerId);
            container.innerHTML = articles
                .filter(article => article.source && article.source.name && !preferences.blockedSources.includes(article.source.name))
                .map(article => `
                    <div class="story">
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <span class="source" onclick="toggleBlockSource('${article.source.name.replace(/'/g, "\\'")}')">
                            ${article.source.name}
                        </span>
                    </div>
                `).join('');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.story-list').forEach(div => div.style.display = 'none');

            document.querySelector(`.tab[data-category="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-stories`).style.display = 'block';
            loadNews(tabName, `${tabName}-stories`);
        }
    </script>
</body>
</html>
